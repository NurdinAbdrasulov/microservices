#base
server:
  port: 8761
spring:
  profiles:
    active: native, local
  application:
    name: discovery
info:
  application:
    name: @project.artifactId@
    version: @project.version@

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p){} <> %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p <> %-40.40logger{39} : %m%n%wEx"
  file:
    #Disable logging
    path:
  level:
    root: info
    com:
      netflix:
        eureka: OFF
        discovery: OFF